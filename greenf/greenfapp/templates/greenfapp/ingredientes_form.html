{% extends "greenfapp/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
      <form method="POST">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Crear ingrediente</legend>
              <div class="form-group">
                {{ form.nombre|as_crispy_field }}
              </div>
              <div class="form-group">
                {{ form.cantidad|as_crispy_field }} <a class="nav-item nav-link" href="{% url 'cantidad-create' %}">Añadir cantidad</a>
              </div>
              <div class="form-group">
                {{ form.tip_cant|as_crispy_field }} <a class="nav-item nav-link" href="{% url 'tip_cant-create' %}">Añadir tipo de cantidad</a>
              </div>
          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-info" type="submit">Crear cantidad</button>
          </div>
      </form>
    </div>
{% endblock content %}
